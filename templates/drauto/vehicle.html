<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'drauto/main.html' %}
    <title>Vehicle</title>
</head>
<body>
{%  include 'drauto/navbar.html' %}

    <h1 > What we offer </h1>

    {% for vehicle in vehicle_list %}

        <div class="services">
                <div class="content-box">
                    <div class="card">
                        <i class="bx bxs-car-battery bx-md"></i>
                        <h3>{{ vehicle.1}}</h3>
                        <p>Model {{ vehicle.7 }}</p>
                        <p>Year {{ vehicle.3 }}</p>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'purchase' vehicle_id=vehicle.0%}"> <p style="color: #00acee"> Purchase</p> </a>
                        {% else %}
                            <p> Login to Purchase </p>
                        {% endif %}
                    </div>
                </div>
        </div>
    {% endfor %}


</body>
</html>
