<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase</title>
</head>
<body>
{% include 'drauto/navbar.html' %}

<div class="card">
    {{ vehicle.1 }}
    {{ vehicle.price }}
    {{ user.username }}
    <p>And Just for your Here is a discount <span style="color: red">{{ vehicle.pricediscount_price }} </span></p>
    <form>

        {{ vehicle.1 }}
        {{ vehicle.price }}
        <input type="radio" id="credit-card" name="paymentMethod" value="credit-card">
        <label for="credit-card">Credit Card</label>
        <input type="radio" id="crypto" name="paymentMethod" value="crypto-currency">
        <label for="crypto">Crypto Currency</label>
        <input type="radio" id="Cash" name="paymentMethod" value="cash">
        <label for="Cash">Cash</label>

        <label for="amountPaid">
            <input type="number" id="amountPaid" step="0.01" placeholder="Amount Paying">
        </label>

        <br>
        <input type="submit" name="purchaseSubmit">
    </form>

</div>


</body>
</html>
