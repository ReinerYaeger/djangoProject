<head>

    <title>Login Sign up</title>
</head>
<body>
{% include 'drauto/navbar.html' %}

 {% if page  == 'register' %}

     <form method="post" action="{% url 'register' %}">

         {{ form.as_p }}

{% else %}

{% endif %}
